<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Article for Seting new credentials -->
    <article id="set-new-credentials">
      <form method="post">
        <!-- text box for new username -->
        <input
          type="text"
          name="new-username"
          id="new-username"
          placeholder="Enter a New Username"
        />

        <!-- text box for new password  -->
        <input
          type="password"
          name="new-password"
          id="new-password"
          placeholder="Enter a New password"
        />

        <!-- text box for confirm new password  -->
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          placeholder="Confirm New password"
        />
        <!-- Button for Submit & Login -->
        <button>Submit & Login</button>
      </form>
    </article>
  </body>
</html>
