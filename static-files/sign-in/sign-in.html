<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in</title>
    <link rel="stylesheet" href="/static-files/sign-in/sign-in.css" />
    <script src="/static-files/sign-in/sign-in.js" defer></script>
  </head>
  <body>
    <!-- Title  -->
    <h1>Welcome!</h1>
    <!-- ----------------------------------------------------------------- -->
    <!-- Sign in with Gmail -->
    <article id="login-with-gmail-button">
      <img
        src="static-files\sign-in\images\google-icon.png"
        alt="Google icon"
      />
      <p>Sign in with Gmail</p>
    </article>
    <!-- ----------------------------------------------------------------- -->
    <!-- Enter Email box -->
    <article id="enter-email">
      <form method="post">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />
      </form>
    </article>
    <!-- ----------------------------------------------------------------- -->
    <!-- Enter Password box -->
    <article id="password">
      <form method="post">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
      </form>
    </article>
    <!-- ----------------------------------------------------------------- -->
    <!-- Buttons section -->
    <article id="button-section">
      <!-- Sign-in button -->
      <button id="sign-in-button">Sign in</button>
      <!-- Register New user button with re-route to sign-up page-->
      <form action="/static-files/sign-up/sign-up.html">
        <button id="register-new-user">Register New User</button>
      </form>
    </article>
    <!-- ----------------------------------------------------------------- -->
  </body>
</html>
