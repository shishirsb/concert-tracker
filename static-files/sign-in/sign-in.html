<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="/static-files/sign-in/sign-in.css" />

    <!-- // Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Import JS script -->
    <script src="/static-files/sign-in/sign-in.js" defer></script>

    <!-- Import JS script for google-sign-in -->
    <script src="/static-files/sign-in/google-sign-in.js" defer></script>

    <!-- // load the Google Identity Services client library -->
    <script src="https://accounts.google.com/gsi/client" defer></script>
  </head>
  <body>
    <!-- --------------------------------------------------------------------- -->
    <!-- Site header -->
    <header class="site">
      <!-- Logo -->
      <span class="logo"
        ><img src="/static-files/sign-in/images/Logo.jpeg"
      /></span>
      <!-- Tagline -->
      <span class="tag-line"><i>AI-powered concert discovery platform</i></span>

      <!-- A Sign-out button at the top-right -->
      <button id="sign-out" class="hidden">Sign-out</button>
    </header>
    <!-- --------------------------------------------------------------------- -->

    <!-- Main content -->
    <main>
      <!-- Page Header -->
      <header class="page">
        <!-- Brand section  -->
        <section class="brand">
          <!-- Headline -->
          <article class="headline">
            <!-- Headline items -->
          </article>

          <!-- CTA button -->
          <!-- Get started for free -->
          <a class="link-to-signup" href="#">Get Started</a>

          <!-- CTA Sign-up form article -->
          <article class="sign-up hidden" id="sign-up-01">
            <form method="post" id="register-user-form" class="sign-up">
              <!-- text box for new username -->
              <input
                type="text"
                name="new-username"
                id="new-username"
                placeholder="ðŸ‘¤ | Enter a New Username"
              />

              <!-- text box for new password  -->
              <input
                type="password"
                name="new-password"
                id="new-password"
                placeholder="ðŸ”’ï¸Ž | Enter a New password"
              />

              <!-- text box for confirm new password  -->
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="ðŸ”’ï¸Ž | Confirm New password"
              />

              <!-- Buttons section  -->

              <section id="buttons-section">
                <!-- Sign-up Button -->
                <!-- Button for Submit & Login -->
                <button id="submit-and-login">Sign-up</button>

                <!-- Login button -->
                <a href="#sign-in-google" class="link-to-signin"
                  >Already a member? Login</a
                >
              </section>
            </form>

            <!-- ----------------------------------------------------------------- -->
            <!-- Form for capturing User input -->
            <form method="post" id="user-inputs" class="sign-in-form hidden">
              <!-- Enter username box -->
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
              />
              <!-- ----------------------------------------------------------------- -->
              <!-- Enter Password box -->
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />

              <!-- Sign-in button -->
              <button id="sign-in-button">Sign in</button>
            </form>

            <!-- Sign in with Gmail -->

            <!-- Below code was directly taken from Google official documentation for implementing the button for sign-in with Google -->
            <!-- configures the Google Identity Services library using g_id_onload, -->
            <!-- displays a Sign in with Google button using g_id_signin, -->

            <div
              id="g_id_onload"
              data-client_id="1053269966750-942laa9pgboo27i8n6ogm51c3052mh0t.apps.googleusercontent.com"
              data-context="signin"
              data-ux_mode="popup"
              data-callback="handleCredentialResponse"
              data-itp_support="true"
            ></div>

            <div
              class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="outline"
              data-text="signin_with"
              data-size="large"
              data-logo_alignment="left"
            ></div>
            <!-- ----------------------------------------------------------------- -->
          </article>
        </section>
        <!-- Let user select a city -->

        <!-- Label + select city drop-down-->
        <section id="select-city">
          <!-- New para -->

          <!-- Label -->
          <span class="label">Showing concerts in:</span>
          <!-- Select city dropdown -->
          <select name="city" id="city-selector">
            <option value="Bengaluru">Bengaluru</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
          </select>

          <!-- Label -->
          <span class="label">Artists:</span>
          <!-- Select Artist dropdown -->
          <select name="artist" id="artist-selector">
            <option value="All Artists">All Artists</option>
            <option value="Arjith Singh">Arjith Singh</option>
            <option value="Calvin Harris">Calvin Harris</option>
          </select>
        </section>

        <!-- Social proof banner -->

        <!-- <section class="social-proof-banner"> -->
        <!-- short sentences -->
        <!-- <span>SOCIAL PROOF BANNER</span> -->
        <!-- <span><i>1,200+ Concerts Tracked</i></span> -->
        <!-- <span><i>8 Major Cities</i></span> -->
        <!-- <span><i>AI-Powered Insights</i></span> -->
        <!-- </section> -->
      </header>

      <!-- Trending Preview -->
      <section class="trending-preview">
        <!-- Title for event listings -->
        <!-- <h2>LIVE EVENT LISTING</h2> -->

        <!-- List of event cards -->
        <!-- Event card 1 -->
        <article class="event-card hidden">
          <header>
            <!-- title -->
            <h2 class="card-title">Sonu Nigam Live in Concert | Mumbai</h2>
          </header>

          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBlGK0LnHeMH1cdylNLL98g9xtNVKMCdr2l7YSNm4C_bUA9gSh4G5ZOpUiyA&s=10"
            alt="Sonu Nigam Live in Concert | Mumbai"
          />
        </article>
      </section>
    </main>
  </body>
</html>
